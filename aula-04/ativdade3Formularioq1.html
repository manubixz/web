  <form onsubmit="return validarFormulario()">
    <label>Nome e Sobrenome:</label><br>
    <input type="text" id="nome" required><br><br>
  
    <label>E-mail:</label><br>
    <input type="email" id="email" required><br><br>
  
    <label>Senha:</label><br>
    <input type="password" id="senha" required minlength="8"><br><br>
  
    <label>Gênero:</label><br>
    <select id="genero" required>
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select><br><br>
  
    <label>Data de Nascimento:</label><br>
    <input type="date" id="data" required><br><br>
  
    <input type="checkbox" id="termos" required> Aceitar Termos e Condições<br><br>
  
    <button type="submit">Enviar</button>
  </form>
  
  <script>
  function validarFormulario() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const genero = document.getElementById("genero").value;
    const data = document.getElementById("data").value;
    const termos = document.getElementById("termos").checked;
  
    if (!nome || !email || !senha || !genero || !data || !termos) {
      alert("Por favor, preencha todos os campos corretamente.");
      return false;
    }
  
    return true;
  }
  </script>
